zh_CN:
  hello: "Hello world"

  views:
    pagination:
      first: "首页"
      last: "末页"
      previous: "上页"
      next: "下页"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total"

  mongoid:
    errors:
      models:
        user:
          attributes:
            email:
              blank: "请输入邮件地址"
              invalid: "请输入正确的邮件地址"
              taken: "该邮件地址已被注册"
            password:
              blank: "密码不能为空"
              too_short: "密码太短了"
            password_confirmation:
              confirmation: "密码确认不对"
            current_password:
              blank: "还没有输入当前的密码"
